<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <!-- Parchment texture noise -->
    <filter id="paper-grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="mono"/>
      <feBlend mode="multiply" in="SourceGraphic" in2="mono" result="blend"/>
      <feComponentTransfer in="blend">
        <feFuncA type="linear" slope="0.03"/>
      </feComponentTransfer>
    </filter>

    <!-- Grid pattern (blueprint) -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2E2C2A" stroke-width="0.3" opacity="0.08"/>
    </pattern>

    <!-- Tick marks pattern -->
    <pattern id="ticks" width="200" height="200" patternUnits="userSpaceOnUse">
      <line x1="100" y1="0" x2="100" y2="6" stroke="#2E2C2A" stroke-width="0.5" opacity="0.12"/>
      <line x1="0" y1="100" x2="6" y2="100" stroke="#2E2C2A" stroke-width="0.5" opacity="0.12"/>
    </pattern>
  </defs>

  <!-- Parchment background -->
  <rect width="1200" height="630" fill="#FAF9F6"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect width="1200" height="630" fill="url(#ticks)"/>
  <rect width="1200" height="630" filter="url(#paper-grain)" fill="#E8E6E1" opacity="0.15"/>

  <!-- Border frame (1px, sharp corners) -->
  <rect x="32" y="32" width="1136" height="566" fill="none" stroke="#1A1918" stroke-width="1"/>
  <rect x="36" y="36" width="1128" height="558" fill="none" stroke="#1A1918" stroke-width="0.3" opacity="0.4"/>

  <!-- Corner marks (engineering drawing style) -->
  <line x1="20" y1="32" x2="32" y2="32" stroke="#1A1918" stroke-width="0.5"/>
  <line x1="32" y1="20" x2="32" y2="32" stroke="#1A1918" stroke-width="0.5"/>
  <line x1="1168" y1="32" x2="1180" y2="32" stroke="#1A1918" stroke-width="0.5"/>
  <line x1="1168" y1="20" x2="1168" y2="32" stroke="#1A1918" stroke-width="0.5"/>
  <line x1="20" y1="598" x2="32" y2="598" stroke="#1A1918" stroke-width="0.5"/>
  <line x1="32" y1="598" x2="32" y2="610" stroke="#1A1918" stroke-width="0.5"/>
  <line x1="1168" y1="598" x2="1180" y2="598" stroke="#1A1918" stroke-width="0.5"/>
  <line x1="1168" y1="598" x2="1168" y2="610" stroke="#1A1918" stroke-width="0.5"/>

  <!-- Title block (bottom right, engineering drawing convention) -->
  <rect x="820" y="540" width="344" height="52" fill="none" stroke="#1A1918" stroke-width="1"/>
  <line x1="820" y1="562" x2="1164" y2="562" stroke="#1A1918" stroke-width="0.5"/>
  <line x1="980" y1="540" x2="980" y2="592" stroke="#1A1918" stroke-width="0.5"/>
  <text x="836" y="556" font-family="'EB Garamond', 'Newsreader', Georgia, serif" font-size="11" fill="#2E2C2A" letter-spacing="0.5">PLIMSOLL PROTOCOL</text>
  <text x="836" y="582" font-family="'JetBrains Mono', 'Berkeley Mono', monospace" font-size="9" fill="#2E2C2A" opacity="0.6">v2.0.1 — MIT LICENSE</text>
  <text x="996" y="556" font-family="'JetBrains Mono', 'Berkeley Mono', monospace" font-size="9" fill="#2E2C2A" opacity="0.5">SHEET 1 OF 1</text>
  <text x="996" y="582" font-family="'JetBrains Mono', 'Berkeley Mono', monospace" font-size="9" fill="#2E2C2A" opacity="0.5">SCALE: N/A</text>

  <!-- Main title -->
  <text x="600" y="120" text-anchor="middle" font-family="'EB Garamond', 'Newsreader', Georgia, serif" font-size="56" fill="#1A1918" font-weight="400" letter-spacing="2">PLIMSOLL</text>
  <line x1="380" y1="132" x2="820" y2="132" stroke="#1A1918" stroke-width="0.5"/>
  <text x="600" y="158" text-anchor="middle" font-family="'JetBrains Mono', 'Berkeley Mono', monospace" font-size="13" fill="#2E2C2A" letter-spacing="4" opacity="0.7">THE DETERMINISTIC EXECUTION SUBSTRATE</text>
  <text x="600" y="178" text-anchor="middle" font-family="'JetBrains Mono', 'Berkeley Mono', monospace" font-size="13" fill="#2E2C2A" letter-spacing="4" opacity="0.7">FOR AUTONOMOUS CAPITAL</text>

  <!-- Architecture diagram (center) -->
  <!-- LLM Agent box -->
  <rect x="80" y="240" width="180" height="120" fill="none" stroke="#1A1918" stroke-width="1"/>
  <text x="170" y="270" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="11" fill="#1A1918" font-weight="600">LLM AGENT</text>
  <text x="170" y="290" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="9" fill="#2E2C2A" opacity="0.6">Probabilistic</text>
  <text x="170" y="305" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="9" fill="#2E2C2A" opacity="0.6">Reason Layer</text>
  <!-- Brain icon (simple) -->
  <circle cx="170" cy="335" r="10" fill="none" stroke="#2E2C2A" stroke-width="0.7" opacity="0.4"/>
  <path d="M163 335 Q167 325 170 335 Q173 325 177 335" fill="none" stroke="#2E2C2A" stroke-width="0.7" opacity="0.4"/>

  <!-- Arrow: Agent → Firewall -->
  <line x1="260" y1="290" x2="380" y2="290" stroke="#1A1918" stroke-width="1"/>
  <polygon points="378,286 386,290 378,294" fill="#1A1918"/>
  <text x="320" y="282" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="8" fill="#2E2C2A" opacity="0.5">tool_call</text>

  <!-- Feedback arrow: Firewall → Agent -->
  <line x1="380" y1="310" x2="260" y2="310" stroke="#C84B31" stroke-width="1" stroke-dasharray="4,3"/>
  <polygon points="262,306 254,310 262,314" fill="#C84B31"/>
  <text x="320" y="326" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="8" fill="#C84B31" opacity="0.8">feedback</text>

  <!-- Firewall box (terracotta accent border) -->
  <rect x="386" y="220" width="420" height="180" fill="none" stroke="#C84B31" stroke-width="1.5"/>
  <rect x="388" y="222" width="416" height="176" fill="none" stroke="#C84B31" stroke-width="0.3" opacity="0.3"/>
  <text x="596" y="248" text-anchor="middle" font-family="'EB Garamond', 'Newsreader', Georgia, serif" font-size="16" fill="#C84B31" letter-spacing="3">PLIMSOLL FIREWALL</text>
  <line x1="430" y1="256" x2="762" y2="256" stroke="#C84B31" stroke-width="0.5" opacity="0.4"/>

  <!-- 7 engine labels inside firewall -->
  <text x="420" y="278" font-family="'JetBrains Mono', monospace" font-size="9" fill="#1A1918">0. Threat Feed</text>
  <text x="420" y="296" font-family="'JetBrains Mono', monospace" font-size="9" fill="#1A1918">1. Trajectory Hash</text>
  <text x="420" y="314" font-family="'JetBrains Mono', monospace" font-size="9" fill="#1A1918">2. Capital Velocity</text>
  <text x="420" y="332" font-family="'JetBrains Mono', monospace" font-size="9" fill="#1A1918">3. Entropy Guard</text>
  <text x="600" y="278" font-family="'JetBrains Mono', monospace" font-size="9" fill="#1A1918">4. Asset Guard</text>
  <text x="600" y="296" font-family="'JetBrains Mono', monospace" font-size="9" fill="#1A1918">5. Payload Quantizer</text>
  <text x="600" y="314" font-family="'JetBrains Mono', monospace" font-size="9" fill="#1A1918">6. EVM Simulator</text>

  <!-- Pipeline arrows between engines -->
  <text x="596" y="365" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="8" fill="#2E2C2A" opacity="0.5">first block wins | sub-ms total</text>

  <!-- Verdict indicators -->
  <rect x="436" y="374" width="60" height="18" fill="none" stroke="#C84B31" stroke-width="0.7"/>
  <text x="466" y="387" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="8" fill="#C84B31" font-weight="600">BLOCK</text>
  <rect x="510" y="374" width="60" height="18" fill="none" stroke="#1A1918" stroke-width="0.7"/>
  <text x="540" y="387" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="8" fill="#1A1918">ALLOW</text>

  <!-- Arrow: Firewall → Chain -->
  <line x1="806" y1="290" x2="920" y2="290" stroke="#1A1918" stroke-width="1"/>
  <polygon points="918,286 926,290 918,294" fill="#1A1918"/>
  <text x="863" y="282" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="8" fill="#2E2C2A" opacity="0.5">approved tx</text>

  <!-- Chain box -->
  <rect x="926" y="240" width="180" height="120" fill="none" stroke="#1A1918" stroke-width="1"/>
  <text x="1016" y="270" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="11" fill="#1A1918" font-weight="600">CHAIN / API</text>
  <text x="1016" y="290" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="9" fill="#2E2C2A" opacity="0.6">Deterministic</text>
  <text x="1016" y="305" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="9" fill="#2E2C2A" opacity="0.6">Execution Layer</text>
  <!-- Chain icons -->
  <text x="988" y="340" font-family="'JetBrains Mono', monospace" font-size="8" fill="#2E2C2A" opacity="0.4">EVM</text>
  <text x="1016" y="340" font-family="'JetBrains Mono', monospace" font-size="8" fill="#2E2C2A" opacity="0.4">SVM</text>
  <text x="1040" y="340" font-family="'JetBrains Mono', monospace" font-size="8" fill="#2E2C2A" opacity="0.4">UTXO</text>

  <!-- Key Vault (below firewall, left) -->
  <rect x="386" y="440" width="180" height="70" fill="none" stroke="#1A1918" stroke-width="1"/>
  <text x="476" y="465" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="10" fill="#1A1918" font-weight="600">KEY VAULT</text>
  <text x="476" y="482" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="8" fill="#2E2C2A" opacity="0.5">Encrypted Enclave</text>
  <text x="476" y="498" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="8" fill="#2E2C2A" opacity="0.5">Context-Window Airgap</text>

  <!-- Dashed line: Vault → Firewall (airgap) -->
  <line x1="476" y1="440" x2="476" y2="400" stroke="#1A1918" stroke-width="0.7" stroke-dasharray="3,3"/>
  <text x="490" y="425" font-family="'JetBrains Mono', monospace" font-size="7" fill="#2E2C2A" opacity="0.4" transform="rotate(-90, 490, 425)">AIRGAP</text>

  <!-- On-Chain Vault (below firewall, right) -->
  <rect x="626" y="440" width="180" height="70" fill="none" stroke="#1A1918" stroke-width="1"/>
  <text x="716" y="465" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="10" fill="#1A1918" font-weight="600">ON-CHAIN VAULT</text>
  <text x="716" y="482" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="8" fill="#2E2C2A" opacity="0.5">ERC-4337 + PoBR</text>
  <text x="716" y="498" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="8" fill="#2E2C2A" opacity="0.5">Session Keys + Modules</text>

  <!-- Dashed line: On-chain vault → Firewall -->
  <line x1="716" y1="440" x2="716" y2="400" stroke="#1A1918" stroke-width="0.7" stroke-dasharray="3,3"/>

  <!-- Annotation: "Brains are probabilistic..." -->
  <text x="80" y="530" font-family="'EB Garamond', 'Newsreader', Georgia, serif" font-size="12" fill="#2E2C2A" opacity="0.5" font-style="italic">"Brains are probabilistic. Capital is deterministic.</text>
  <text x="80" y="548" font-family="'EB Garamond', 'Newsreader', Georgia, serif" font-size="12" fill="#2E2C2A" opacity="0.5" font-style="italic">Plimsoll is the physical boundary between the two."</text>

  <!-- Section reference marks -->
  <text x="56" y="260" font-family="'JetBrains Mono', monospace" font-size="8" fill="#2E2C2A" opacity="0.3" transform="rotate(-90, 56, 260)">SECTION A-A</text>
  <text x="1170" y="260" font-family="'JetBrains Mono', monospace" font-size="8" fill="#2E2C2A" opacity="0.3" transform="rotate(90, 1170, 260)">REV 2.0.1</text>

  <!-- Dimension lines (engineering style) -->
  <line x1="386" y1="210" x2="806" y2="210" stroke="#2E2C2A" stroke-width="0.3" opacity="0.2"/>
  <line x1="386" y1="206" x2="386" y2="214" stroke="#2E2C2A" stroke-width="0.3" opacity="0.2"/>
  <line x1="806" y1="206" x2="806" y2="214" stroke="#2E2C2A" stroke-width="0.3" opacity="0.2"/>
  <text x="596" y="208" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="7" fill="#2E2C2A" opacity="0.2">7 ENGINES</text>
</svg>
