name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # ── Python SDK Tests ──────────────────────────────────────────
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

  # ── Rust RPC Proxy Tests ──────────────────────────────────────
  rust-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            plimsoll-rpc/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('plimsoll-rpc/Cargo.lock') }}

      - name: Run RPC proxy tests
        working-directory: plimsoll-rpc
        run: cargo test --release

      - name: Run Bitcoin Taproot tests
        working-directory: contracts/bitcoin
        run: cargo test --release

      - name: Run indexer tests
        working-directory: indexer
        run: cargo test --release

  # ── Solidity Contract Tests ───────────────────────────────────
  solidity-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install forge-std
        working-directory: contracts
        run: forge install foundry-rs/forge-std --no-commit

      - name: Run Forge tests
        working-directory: contracts
        run: forge test -vv

  # ── dApp Build ────────────────────────────────────────────────
  dapp-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: dapp/package-lock.json

      - name: Install dependencies
        working-directory: dapp
        run: npm ci

      - name: Build
        working-directory: dapp
        run: npm run build
